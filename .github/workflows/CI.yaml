name: CI

# Concurrency group that uses the workflow name and PR number if available
# or commit SHA as a fallback. If a new build is triggered under that
# concurrency group while a previous build is running it will be canceled.
# Repeated pushes to a PR will cancel all previous builds, while multiple
# merges to main will not cancel.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1" # Make tools pretty

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

jobs:
  # Run our test suite on various combinations of OS & Python versions
  run-pytest:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python
        run: |
          uv python install
          uv sync --group test --all-extras
      - name: Run the test
        run: |
          uv run coverage run -m pytest
          uv run coverage xml

  build-site:
    name: "build docs"
    runs-on: macos-latest
    steps:
      - name: "Checkout repository ðŸ›Ž"
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: "Install pandoc ðŸ“"
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "latest"
      - name: Install the project dependencies
        run: uv sync --group test --all-extras
      - name: "Build docs and check for warnings ðŸ“–"
        shell: bash
        run: |
          uv run sphinx-build docs docs/_build -W

  run-pyright:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Install the project dependencies
        run: uv sync --group test --all-extras
      - run: echo "$PWD/.venv/bin" >> $GITHUB_PATH
      - uses: jakebailey/pyright-action@v2
        name: Run pyright
